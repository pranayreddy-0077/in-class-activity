<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In Class</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <div id="root">
      <h1 id="heading"></h1>
    </div>

    <div id="container">
      <div class="card profile">
        <img src="https://via.placeholder.com/150" alt="Profile photo" />
        <div>
          <h2>Pranay Reddy</h2>
          <p class="meta">Masterâ€™s in Information Systems</p>
          <p class="mt-3">Graduating: December 2025</p>
        </div>
      </div>
    </div>

    <div>
      <button id="btn">Click Me</button>
      <button id="createBtn">Create a Div with Children</button>
    </div>

    <h1>JavaScript Conditionals Demo</h1>
    <div>
      <input type="number" id="numberInput" placeholder="Enter a number" />
      <button id="checkBtn">Check Number</button>
    </div>
    <p id="output"></p>

    <h1>GitHub User Info</h1>
    <div>
      <input type="text" id="username" placeholder="Enter GitHub username" />
      <button id="fetchBtn">Get Data</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const heading = document.getElementById('heading');
    heading.textContent = 'Hello, Bro!';

    document.getElementById('createBtn').addEventListener('click', () => {
      alert('You have been pranked!');
    });
    document.getElementById('btn').addEventListener('click', () => {
      alert('Button Clicked!');
    });

    const result = document.getElementById('result');
    async function getGitHubUser(username) {
      try {
        const response = await fetch(`https://api.github.com/users/${encodeURIComponent(username)}`);
        if (!response.ok) throw new Error(response.status === 404 ? 'User not found' : response.status + ': ' + response.statusText);
        const apiData = await response.json();
        result.innerHTML = `
          <div class="card">
            <img src="${apiData.avatar_url}" width="100" height="100" alt="avatar">
            <h2>${apiData.name || "No Name"}</h2>
            <p><strong>Username:</strong> ${apiData.login}</p>
            <p><strong>Public Repos:</strong> ${apiData.public_repos}</p>
            <p><a href="${apiData.html_url}" target="_blank">Profile Link</a></p>
            <p>${apiData.location ? `Location: ${apiData.location}` : "Location not available"}</p>
          </div>
        `;
      } catch (error) {
        result.innerHTML = `<p style="color:#fff;background:#b91c1c;padding:8px 12px;border-radius:8px;">${error.message}</p>`;
      }
    }
    document.getElementById('fetchBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      if (!username) { result.textContent = 'Please enter a username!'; return; }
      getGitHubUser(username);
    });

    const checkBtn = document.getElementById('checkBtn');
    const output = document.getElementById('output');
    checkBtn.addEventListener('click', () => {
      const num = parseInt(document.getElementById('numberInput').value);
      let type = (num > 0) ? "Positive" : (num < 0) ? "Negative" : (num === 0) ? "Zero" : "Invalid";
      let message;
      switch (type) {
        case "Positive": message = "Switch: Great! It's a positive number."; break;
        case "Negative": message = "Switch: Oops! It's negative."; break;
        case "Zero":     message = "Switch: Number is zero."; break;
        default:         message = "Switch: Invalid input.";
      }
      output.innerHTML = `<p>Ternary result: ${type}</p><p>${message}</p>`;
    });
  </script>
</body>
</html>
